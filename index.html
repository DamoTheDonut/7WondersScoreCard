                    <button class="arrowButtonUp" onclick="moveUp(this)">&#x25B2;</button>
                    <button class="arrowButtonDown" onclick="moveDown(this)">&#x25BC;</button>
                    <button class="removePlayer" onclick="removePlayer(this)">-</button>
                </div>
